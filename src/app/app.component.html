<div *ngTemplateOutlet="task; context: { totalCount: 6, finishCount: 3 }"></div>
<br />
<div *ngTemplateOutlet="task; context: { totalCount: 3, finishCount: 1 }"></div>

<ng-template #task let-totalCount="totalCount" let-finishCount="finishCount">
  <app-task
    id="1"
    [content]="content"
    [type]="type"
    [(state)]="state"
  ></app-task>
  <hr />
  <div>代辦事項總數:{{ totalCount }}</div>
  <div>已完成個數:{{ finishCount }}</div>
  <div>剩下代辦事項:{{ totalCount - finishCount }}</div>
</ng-template>
