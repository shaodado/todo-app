<p>Before ng-template</p>
<div *ngTemplateOutlet="task"></div>
<p>After ng-template</p>
<ng-template #task>
  <app-task
    id="1"
    [content]="content"
    [type]="type"
    [(state)]="state"
  ></app-task>
  <hr />
  <div>代辦事項總數:{{ totalCount }}</div>
  <div>已完成個數:{{ finishCount }}</div>
  <div>剩下代辦事項:{{ totalCount - finishCount }}</div>
</ng-template>
