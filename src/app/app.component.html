<app-page-container>
  <h3>代辦事項清單</h3>
  <div page-button>
    <button>新增</button>
    <button>查詢</button>
  </div>
</app-page-container>
<app-task
  [id]="1"
  [content]="content"
  [type]="type"
  [(state)]="state"
></app-task>
<hr />
<div>代辦事項總數:{{ totalCount }}</div>
<div>已完成個數:{{ finishCount }}</div>
<div>剩下代辦事項:{{ totalCount - finishCount }}</div>
