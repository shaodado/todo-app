<app-page-container>
  <h3 #title>代辦事項清單</h3> <div page-button>
    <button>新增</button>
    <button>查詢</button>
  </div>
  <app-task
    id="1"
    [content]="content"
    [type]="type"
    [(state)]="state"
  ></app-task>
  <div class="footer">
    <div>待辦事項總數：{{ totalCount }}</div>
    <div>已完成個數：{{ finishCount }}</div>
    <div>剩下待辦事項個數：{{ totalCount - finishCount }}</div>
  </div>
</app-page-container>
